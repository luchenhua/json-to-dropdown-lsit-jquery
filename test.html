<html>

<head>
    <title>Json to dropdown list demo</title>
</head>

<body>
<div>
    <select id="idTypeDL" title="idType"></select>
    <select id="employeeDocTypeDL" title="employeeDocType"></select>
    <!-- 测试效果用代码 -->
    <button onclick="myAlert()">显示值</button>
</div>
</body>

<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/utils.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $.getJSON("static/dataList.json", function (data) {
            generateDropdownList("idTypeDL", data.idType);
            generateDropdownList("employeeDocTypeDL", data.employeeDocType);
        });
    });

    // 测试效果用代码
    function myAlert() {
        var selectedOption = $("#employeeDocTypeDL").find(":selected");
        var value = selectedOption.val();
        var text = selectedOption.text();
        alert("value = " + value + " | text = " + text);
    }
</script>

</html>
